<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.html">
    <title>登錄</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css"/>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
   	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    	.form-signin-heading{
    		background: #ec8d2d !important;
    	}
    	.checkbox{
    		padding-left: 6%;
    	}
    	.logo_header{
    		position: absolute;
    		top: 5px;
    		left: 5px;
    	}
    	.logo_header img{
    		width: 45px;
    		height: 40px;
    	}
    	.form-signin{
    		position: relative;
    	}
    	body{
    		font-size: 17px;
    	}
    </style>
</head>
  <body>
    <div class="container">
      <form class="form-signin">
      	<div class="logo_header">
      		<img src="img/logo.png"/>
      	</div>
        <h2 class="form-signin-heading">司機登錄</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="手機號" autofocus id="phone">
            <input type="password" class="form-control" placeholder="密碼" id="password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me" style="width: 15px;height: 15px;margin-top: 6px;"> 記住賬號
                <span class="pull-right"><a href="register.html">註冊</a></span>
            </label>
            <div class="btn btn-lg btn-login btn-block"  id="signin">登錄</div>
        </div> 
      </form>
    </div>
    <script type="text/javascript">
    	$(function(){
    		$('#signin').click(function(){
	    		$.ajax({
	    			type:"get",
	    			url:"http://47.52.43.78/im/user/textbackLogin",//'http://47.52.43.78/',//baseURL: 'https://www.camclaim.cn/'
	    			async:true,
	    			data:{
	    				phone: $("#phone").val(),
	    				pwd: $("#password").val()
	    			},
	    			success(data){
	    				alert("成功")
	    				window.location.href = "index.html"
	    				console.log(data)
	    			},
	    			error(err){
	    				alert(err)
	    			}
	    		});
	    	})
    	})
    	
    </script>
  </body>
</html>
