<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header_title{
				width: 100%;
				height: 1rem;
				line-height: 1rem;
				padding: 0 0.4rem;
				font-size: 0.4rem;
				background: #35414f;
				color: white;
			}
			.header_body{
				width: 100%;
				height: 1rem;
				line-height: 1rem;
				padding: 0 0.4rem;
				font-size: 0.4rem;
				border-bottom: 0.04rem solid #35414f;
			}
			.header_body p,.header_body i{
				line-height: 1rem;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="header_title">
			<div class="">白云上</div>
		</div>
		<div class="header_body">
			<div style="float: left;">12月2日-13月2日</div>
			<i class="icon-chevron-right"></i><p style="margin-right: 0.1rem;">待审批更表</p>
			
		</div>
		<script type="text/javascript">
			function refresh(size) {
		        var deviceWidth = document.documentElement.clientWidth;
		        if(deviceWidth > size) {
		            document.documentElement.style.fontSize = size / (size/100) + "px";
		        } else {
		            document.documentElement.style.fontSize = deviceWidth / (size/100) + "px";
		        }
		    }
		    refresh(900);
		    window.onresize = function() {
		            refresh(900);
		    }
		</script>
	</body>
</html>
