<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Mosaddek">
	<meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<title>註冊</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style-responsive.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
	.form-signin {
    max-width: 400px;
	}
	.files{
		position: relative;
		top:-45px;
		height: 40px;
		width: 250px;
		opacity: 0;
	}
	.btn-success{
		width: 300px;
		height: 40px;
	}
	.imges{
		height: 70px;
		margin: 0 auto;
	}
	.imges_wrap{
		height: 90px;
	}
	.form-signin {
    margin: 80px auto 0;
	}
	</style>
</head>
	<body class="login-body">
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">註冊</h2>
				<div class="login-wrap">
					<span></span>
					<input type="text" class="form-control" placeholder="中文名稱" name="username"/>
					<span></span>
					<input type="text" class="form-control" placeholder="英文名稱" name="enname" />
					<span></span>
					<input type="text" class="form-control" placeholder="郵箱" name="email" />
					<span></span>
					<input type="text" class="form-control" placeholder="手機號碼" name="phone" />
					<span></span>
					<input type="text" class="form-control" placeholder="身份證號" name="idcard" />
					<span></span>
					<input type="text" class="form-control" placeholder="的士車行名稱" name="taxich" />
					<span></span>
					<input type="password" name="password" class="form-control" placeholder="密碼" />
					<span></span>
					<input type="password" name="repass" class="form-control" placeholder="確認密碼" />
					<span></span>
					<input type="text" name="address" placeholder="聯絡地址" class="form-control"/>
					<span></span>
					<input type="text" name="taxiid" placeholder="的士證號" class="form-control"/>
					<span></span>
					<input type="text" name="driverid" placeholder="駕駛證號" class="form-control"/>
					<form class="form-group">
						<input type="button" value="請上傳身份證照片" class="btn btn-success btn-block"/>
						<input type="file" id="file_upload" class="files id_upload">
						<div style="margin-top: -30px;" class="imges_wrap">
							<img src="" class="imges" id="img1"/>
						</div>
					</form>
					<form class="form-group">
						<input type="button" value="請上傳的士證照片" class="btn btn-success btn-block"/>
						<input type="file" id="file_upload" class="files taxi_upload">
						<div style="margin-top: -30px;" class="imges_wrap">
							<img src="" class="imges" id="img2"/>
						</div>
					</form>
					<form class="form-group">
						<input type="button" value="請上傳駕駛證照片" class="btn btn-success btn-block"/>
						<input type="file" id="file_upload" class="files driver_upload">
						<div style="margin-top: -30px;" class="imges_wrap">
							<img src="" class="imges" id="img3"/>
						</div>
					</form>
						<div class="btn btn-lg btn-login btn-block" id="go_request">提交</div>
				</div>
			</form>
		</div>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
