<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Mosaddek">
	<meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<link rel="shortcut icon" href="img/favicon.html">
	<title>註冊</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-reset.css" rel="stylesheet">
	<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style-responsive.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
	.form-signin {
    max-width: 400px;
    /*margin: auto 0;*/
	}
	/*.imges{
		width: 140px;
		height: 80px;
		display: none;
	}*/
	.files{
		position: relative;
		top:-45px;
		height: 40px;
		width: 250px;
		opacity: 0;
	}
	.btn-success{
		width: 300px;
		height: 40px;
	}
	.imges{
		height: 70px;
		margin: 0 auto;
	}
	.imges_wrap{
		height: 90px;
	}
	</style>
</head>
	<body class="login-body">
		<div class="container">
			<form class="form-signin" action="index.html">
				<h2 class="form-signin-heading">註冊</h2>
				<div class="login-wrap">
					<input type="text" class="form-control" placeholder="中文名稱" autofocus />
					<input type="text" class="form-control" placeholder="英文名稱" autofocus />
					<input type="text" class="form-control" placeholder="手機號碼" autofocus />
					<input type="text" class="form-control" placeholder="身份證號" autofocus />
					<input type="text" class="form-control" placeholder="的士車行" autofocus />
					<input type="password" class="form-control" placeholder="密碼" />
					<input type="password" class="form-control" placeholder="確認密碼" />
					<input type="text" placeholder="身份證號" class="form-control"/>
					<form class="form-group">
						<input type="button" value="請上傳身份證照片" class="btn btn-success btn-block"/>
						<input type="file" id="file_upload" class="files">
						<div style="margin-top: -30px;" class="imges_wrap">
							<img src="" class="imges" id="img1"/>
						</div>
					</form>
					<input type="text" placeholder="的士證號" class="form-control"/>
					<form class="form-group1">
						<input type="button" value="請上傳的士證照片" class=" btn btn-success btn-block"/>
						<input type="file" id="file_upload" class="files">
						<div style="margin-top: -43px;" class="imges_wrap">
							<img src="" class="imges" id="img2"/>
						</div>
					</form>
					<input type="text" placeholder="駕駛證號" class="form-control"/>
					<form class="form-group2">
						<input type="button" value="請上傳駕駛證照片" class=" btn btn-success btn-block"/>
						<input type="file" id="file_upload" class="files">
						<div style="margin-top: -40px;" class="imges_wrap">
							<img src="" class="imges" id="img3"/>
						</div>
					</form>
					<button class="btn btn-lg btn-login btn-block" type="submit">完成</button>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(function () {
			    $("#file_upload").change(function () {
			        var $file = $(this);
			        var fileObj = $file[0];
			        var windowURL = window.URL || window.webkitURL;
			        var dataURL;
			        var $img = $("#img1");
			        if (fileObj && fileObj.files && fileObj.files[0]) {
			            dataURL = windowURL.createObjectURL(fileObj.files[0]);
			            $img.attr('src', dataURL)
			        } else {
			            dataURL = $file.val();
			            var imgObj = document.getElementById("img1");
			            imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
			            imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
			        }
			    });
			});
			
		</script>
	</body>
</html>
